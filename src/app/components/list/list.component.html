<div>
  <tabset>
    <tab heading="Pending">
      <table>
        <thead>
          <td *ngFor="let column of config.ColumnNames">{{column}}</td>
        </thead>
        <tr *ngFor="let item of items">
          <td *ngFor="let column of config.ColumnNames">{{getItemData(item, column)}}</td>
        </tr>
      </table>
      <span class="review-buttons">
      <button class="btn" (click)="reviewItem(item, true)">Approve</button>
      <button class="btn" (click)="reviewItem(item, false)">Decline</button>
    </span>
    </tab>
    <tab heading="Approved">
      approved
    </tab>
    <tab heading="Declined">
      declined
    </tab>
  </tabset>
</div>
